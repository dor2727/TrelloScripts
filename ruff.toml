line-length = 160

[format]
quote-style = "double"
indent-style = "tab"

[lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = [
    "SIM108",  # Use ternary operator instead of `if`-`else`-block
    "E731"  # Do not assign a `lambda` expression, use a `def`
]
